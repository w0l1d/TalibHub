<!-- Modal toggle -->
<button class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8  inline-flex justify-center items-center" data-modal-target="crud-modal" data-modal-toggle="crud-modal" type="button" (click)="toggleProfileModal()">
  <i class="fa-solid" [class]="operation === 'create' ? 'fa-plus' : 'fa-pen'" ></i>
</button>

<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-[calc(50%-16rem)] z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] " *ngIf="!profileModalCollapsed">
  <div class="relative p-4 w-full max-w-lg max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          {{title}}
        </h3>
        <button  (click)="toggleProfileModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-toggle="crud-modal" >
          <i class="fa-solid fa-xmark fa-lg"></i>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" [formGroup]="profileForm" (ngSubmit)="operation === 'create' ?  onCreate() : onUpdate()">
        <div class="grid gap-4 mb-4 grid-cols-4 overflow-y-auto max-h-96">
          <div class="col-span-4">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Type email" >
          </div>
          <div class="col-span-4">
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone</label>
            <input type="text" formControlName="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Type phone" >
          </div>
          <div class="col-span-4">
            <label for="profileImage" class="block mb-2 text-sm font-medium text-gray-900">Picture</label>
            <input type="file" (change)="onImagePicked($event)" id="profileImage" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Upload picture" >
          </div>

          <div class="col-span-4">
            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 ">Job Description</label>
            <textarea id="about" formControlName="about" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write About here"></textarea>
          </div>
        </div>
        <button type="submit" class="text-white inline-flex items-center bg-bodyLightPurple hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
