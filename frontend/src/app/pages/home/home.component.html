<app-layout [navBarData]="navbarData">
    <div>
        <div class="flex items-center">   
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="text" id="simple-search" [value]="searchTerm" (keyup)="onKey($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for profile..." required>
            </div>
            <button (click)="onSearch()" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </div>
    <div class="flex flex-col gap-5 mx-10 medium-cd-font mt-5 border border-opacity-15 bg-white rounded-md p-5" *ngFor="let studentProfile of studentProfiles">
        <div class="flex gap-5 cursor-pointer" (click)="navigateToProfile(studentProfile.id)">
            <div class="">
                <img src="./assets/images/user.png" alt="" class="size-20 border border-opacity-15 rounded-full">
            </div>
            <div class=""  >
                <p class="font-bold text-lg">
                    {{studentProfile?.student?.firstName}} {{studentProfile?.student?.lastName}}
                </p>
                <p class="regular-cd-font text-sm">
                Software Engineer
                </p>
                <p class="light-cd-font text-sm">
                    Current company: Edinfo
                </p>
            </div>
        </div>
    </div>
    <!--app-profile class=""></app-profile-->
</app-layout>
