<div class="flex items-center justify-center mx-auto h-dvh w-dvw bg-gradient-to-r from-indigo-500 to-pink-500">
    <div class="rounded-3xl px-12 py-28 bg-white">
        <div class="flex flex-col items-center justify-center">
            <div class="flex flex-col items-center justify-center">
                <div>
                    <span class="text-2xl text-violet-950 font-bold">Talib:</span>
                    <span class="text-2xl text-violet-500 font-bold">hub</span>
                </div>
                <h1 class="text-4xl font-semibold text-violet-950 py-3">Welcome Back!</h1>
            </div>
            <div class="flex flex-col items-center justify-center">
                <form class="flex flex-col items-center justify-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="flex flex-col items-center justify-center">
                        <input type="text"  formControlName="username" class="w-96 h-12 px-4 py-2 mt-4 text-lg text-gray-700 placeholder-gray-400 border border-gray-300 rounded-3xl focus:outline-none focus:border-blue-500" placeholder="Enter email">
                        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="text-red-500 text-sm">
                          <span *ngIf="loginForm.controls['username'].errors">
                            Username is required.
                          </span>
                        </div>
                        <input type="password" formControlName="password" class="w-96 h-12 px-4 py-2 mt-4 text-lg text-gray-700 placeholder-gray-400 border border-gray-300 rounded-3xl focus:outline-none focus:border-blue-500" placeholder="Enter password">
                        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-red-500 text-sm">
                          <span *ngIf="loginForm.controls['password'].errors">
                            Password is required.
                          </span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <button type="submit" class="w-96 h-12 px-4 py-2 mt-4 text-lg bg-violet-950 text-white rounded-3xl hover:bg-violet-900 focus:outline-none focus:bg-violet-900">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
