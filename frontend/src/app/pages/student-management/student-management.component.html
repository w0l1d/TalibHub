<app-layout [navBarData]="navbarData">
  <div
    class="relative rounded-xl bg-white text-textBlack medium-cd-font border-2 border-opacity-15 px-6 py-10 m-5 ">
    <div class="flex justify-between px-6 flex-col">
      <div class="flex-row">
        <div class="font-bold text-xl mb-2">
          Upload Student
        </div>
        <!--        download csv sample file -->
        <a class="text-blue-500 hover:text-blue-800" download="sample.csv" href="assets/csv/sample.csv">
          <i class="fa-solid fa-download"></i> Download Sample CSV
        </a>
      </div>
      <div class="flex items-center justify-center w-full">
        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-gray-100"
               for="dropzone-file">
          <div class="flex flex-col items-center justify-center">
            <svg aria-hidden="true" class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                 fill="none" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" />
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span>
              or drag and drop</p>
          </div>
          <input (change)="parseCsvFile($event)" accept=".csv" class="hidden" id="dropzone-file"
                 type="file" />
        </label>
      </div>
    </div>
  </div>
  <div
    class="relative rounded-xl bg-white text-textBlack medium-cd-font border-2 border-opacity-15 px-6 py-10 m-5 lg:ml-5">
    <div class="flex justify-between px-6">
      <div class="font-bold text-xl">
        Students Table
      </div>
      <button (click)="saveStudentsAsCsv()" class="border-2 shadow-lg px-5 py-3 rounded-3xl">
        <i class="fa-solid fa-user-plus"></i> CSV

      </button>
    </div>
    <div class="w-full">
      <app-data-table class=""></app-data-table>
    </div>
  </div>

</app-layout>
